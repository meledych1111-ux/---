<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StepStyle - Магазин обуви</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>👟 StepStyle</h1>
            <p>Ваш стиль начинается с правильной обуви!</p>
        </header>

        <nav class="categories">
            <button class="category-btn active" data-category="all">Все товары</button>
            <button class="category-btn" data-category="sneakers">👟 Кроссовки</button>
            <button class="category-btn" data-category="shoes">👞 Туфли</button>
            <button class="category-btn" data-category="boots">👢 Сапоги</button>
        </nav>

        <div class="filters">
            <div class="search-box">
                <input type="text" id="search-input" placeholder="🔍 Поиск по названию...">
            </div>
            <select id="price-filter">
                <option value="all">💎 Все цены</option>
                <option value="0-5000">💰 До 5 000 руб.</option>
                <option value="5000-10000">💵 5 000 - 10 000 руб.</option>
                <option value="10000+">💎 От 10 000 руб.</option>
            </select>
        </div>

        <div class="products" id="products-container">
            <!-- Товары будут здесь -->
        </div>

        <!-- Плавающая кнопка корзины -->
        <div class="cart-floating" onclick="app.showCart()">
            🛒
            <div class="cart-badge" id="cart-badge">0</div>
        </div>
    </div>

    <!-- Модальное окно корзины -->
    <div id="cart-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="app.hideCart()">&times;</span>
            <h2>🛒 Ваша корзина</h2>
            <div id="cart-items" class="cart-items">
                <!-- Товары корзины будут здесь -->
            </div>
            <div class="cart-total">
                <h3>🎯 Общая сумма: <span id="cart-total">0</span> руб.</h3>
                <button onclick="app.checkout()" class="btn-primary">
                    ✅ Оформить заказ
                </button>
                <button onclick="app.clearCart()" class="btn-danger">
                    🗑️ Очистить корзину
                </button>
            </div>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
